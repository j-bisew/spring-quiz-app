<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xml:lang="en">
<head>
    <title>Quizzes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1><i class="bi bi-list-ul"></i> Available Quizzes</h1>
            <p class="text-muted">Choose a quiz and test your knowledge!</p>
        </div>
        <div class="col-md-4 text-end">
            <a href="/creator" th:href="@{/creator}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                <i class="bi bi-plus-circle"></i> Create New Quiz
            </a>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/quizzes}">
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="search"
                               th:value="${search}" placeholder="Search quizzes...">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Quiz List -->
    <div th:if="${quizzes != null and !quizzes.isEmpty()}">
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="quiz : ${quizzes}">
                <div class="card quiz-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title mb-0" th:text="${quiz.title}">Quiz Title</h5>
                            <span class="badge bg-success" th:if="${quiz.active}">Active</span>
                        </div>

                        <p class="card-text text-muted" th:text="${quiz.description}">
                            Quiz description goes here...
                        </p>

                        <div class="d-flex flex-wrap gap-2 mb-3">
                                <span class="badge bg-primary">
                                    <i class="bi bi-question-circle"></i>
                                    <span th:text="${quiz.questionCount}">10</span> questions
                                </span>
                            <span class="badge bg-success">
                                    <i class="bi bi-trophy"></i>
                                    <span th:text="${quiz.totalPoints}">100</span> pts
                                </span>
                            <span class="badge bg-warning text-dark" th:if="${quiz.timeLimitMinutes}">
                                    <i class="bi bi-clock"></i>
                                    <span th:text="${quiz.timeLimitMinutes}">30</span> min
                                </span>
                        </div>

                        <div class="d-flex gap-2 align-items-center text-muted small mb-3">
                                <span th:if="${quiz.randomQuestionOrder}">
                                    <i class="bi bi-shuffle"></i> Random order
                                </span>
                            <span th:if="${quiz.negativePointsEnabled}">
                                    <i class="bi bi-dash-circle"></i> Negative points
                                </span>
                        </div>

                        <div class="d-flex gap-2">
                            <a th:href="@{/game/start/{id}(id=${quiz.id})}"
                               class="btn btn-primary flex-fill">
                                <i class="bi bi-play-fill"></i> Play
                            </a>
                            <a th:href="@{/rankings/{id}(id=${quiz.id})}"
                               class="btn btn-outline-secondary">
                                <i class="bi bi-bar-chart"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        <i class="bi bi-person"></i>
                        Created by <span th:text="${quiz.createdBy}">user</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${quizzes == null or quizzes.isEmpty()}" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <h3 class="mt-3">No quizzes found</h3>
        <p class="text-muted">Be the first to create a quiz!</p>
        <a href="/creator" th:href="@{/creator}" class="btn btn-primary" sec:authorize="isAuthenticated()">
            <i class="bi bi-plus-circle"></i> Create Quiz
        </a>
    </div>
</div>
</body>
</html>
