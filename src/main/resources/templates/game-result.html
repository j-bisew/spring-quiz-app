<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Wyniki</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container text-center mt-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h1 class="display-4 mb-4">Twój Wynik</h1>

                <div class="row justify-content-center mb-4">
                    <div class="col-md-4">
                        <div class="p-3 border rounded bg-light">
                            <h3><span th:text="${result.score}">0</span> / <span th:text="${result.maxScore}">100</span></h3>
                            <p class="text-muted mb-0">Punkty</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 border rounded" th:classappend="${result.passed ? 'bg-success text-white' : 'bg-danger text-white'}">
                            <h3 th:text="${result.passed ? 'ZALICZONY' : 'NIEZALICZONY'}">STATUS</h3>
                            <p class="mb-0 opacity-75">Status</p>
                        </div>
                    </div>
                </div>

                <div class="progress mb-4" style="height: 30px;">
                    <div class="progress-bar" role="progressbar"
                         th:style="'width: ' + ${result.percentageScore} + '%'"
                         th:text="${#numbers.formatDecimal(result.percentageScore, 1, 1)} + '%'">
                    </div>
                </div>

                <div class="d-flex gap-3 justify-content-center">
                    <a th:href="@{/quizzes}" class="btn btn-primary">Wróć do listy quizów</a>
                    <a th:href="@{/rankings/quiz/{id}(id=${result.quizId})}" class="btn btn-outline-secondary">Zobacz ranking</a>
                    <a th:href="@{/api/v1/rankings/quiz/{id}/export/pdf(id=${result.quizId})}" class="btn btn-outline-danger">
                        <i class="bi bi-file-pdf"></i> PDF
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-5 text-start">
            <h3>Szczegółowe wyniki</h3>
            <div class="list-group">
                <div th:each="detail : ${result.detailedAnswers}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${detail.questionText}">Pytanie</h5>
                        <small th:class="${detail.correct ? 'text-success' : 'text-danger'}">
                            <i th:class="${detail.correct ? 'bi bi-check-circle' : 'bi bi-x-circle'}"></i>
                            <span th:text="${detail.pointsEarned} + ' pkt'"></span>
                        </small>
                    </div>
                    <p class="mb-1">Twoja odp: <strong th:text="${detail.userAnswer}"></strong></p>
                    <p class="mb-1 text-success" th:unless="${detail.correct}">Prawidłowa: <strong th:text="${detail.correctAnswer}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
